version: '3'
services:    
  
    spring-cloud-config-server:
        build:
            dockerfile: Dockerfile
            context: ./spring-cloud-config-server
        ports:
          - '8888:8888'
          
    netflix-eureka-naming-server:
        build:
            dockerfile: Dockerfile
            context: ./netflix-eureka-naming-server
        depends_on:
            spring-cloud-config-server:
                condition: service_healthy
        ports:
          - '8761:8761'
          
    places-service:
        build:
            dockerfile: Dockerfile
            context: ./places-service
        depends_on:
            spring-cloud-config-server:
                condition: service_healthy    
            netflix-eureka-naming-server:
                condition: service_healthy    
        ports:
          - '8081:8081'
          
    place-details-service:
        build:
            dockerfile: Dockerfile
            context: ./place-details-service
        depends_on:
            spring-cloud-config-server:
                condition: service_healthy    
            netflix-eureka-naming-server:
                condition: service_healthy    
        ports:
          - '8082:8082'
    
    path-finder-service:
        build:
            dockerfile: Dockerfile
            context: ./path-finder-service
        depends_on:
            spring-cloud-config-server:
                condition: service_healthy    
            netflix-eureka-naming-server:
                condition: service_healthy 
            place-details-service:
                condition: service_healthy    
            places-service:
                condition: service_healthy    
            distance-matrix-service:
                condition: service_healthy    
        ports:
          - '8080:8080'
   
    distance-matrix-service:
        build:
            dockerfile: Dockerfile
            context: ./distance-matrix-service
        depends_on:
            spring-cloud-config-server:
                condition: service_healthy    
            netflix-eureka-naming-server:
                condition: service_healthy    
        ports:
          - '8083:8083'      
  